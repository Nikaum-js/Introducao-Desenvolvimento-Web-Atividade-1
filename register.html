<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/register.css">
  <title>Calculo IMC</title>
</head>
<body>
  <header>
    <figure>
      <h1> <strong>+</strong> Sa√∫de</h1>
    </figure>

    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./calc_imc.html">Calculo IMC</a></li>
        <li><a href="./register.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <form>
    <h1>Seus dados</h1>

    <section>
      <div class="box-form-1">
        <div class="content-input">
          <label for="">Nome Completo</label>
          <input required type="text" placeholder="Nome Completo">
        </div>
    
        <div class="content-input">
          <label for="">Data de Nascimento</label>
          <input required type="date" value="2003-08-21">
        </div>
    
        <div class="content-input">
          <label for="">Sexo</label>
          <select name="" id="">
            <option value="" selected>Selecione</option>
            <option value="">Masculino</option>
            <option value="">Feminino</option>
          </select>
        </div>
    
        <div class="content-input">
          <label for="">CPF</label>
          <input required type="number" placeholder="CPF">
        </div>
      </div>
  
      <div class="box-form-2">
        <div class="content-input">
          <label for="">CEP</label>
          <input required type="text" placeholder="CEP">
        </div>

        <div class="content-input">
          <label for="">Logradouro</label>
          <input required type="text" placeholder="Logradouro">
        </div>
    
        <div class="content-input">
          <label for="">Cidade</label>
          <input required type="text" placeholder="Cidade">
        </div>
    
        <div class="content-input">
          <label for="">UF</label>
          <input required type="text" placeholder="UF">
        </div>
      </div>
    </section>

    <div class="form-footer">
      <div class="attention">
        <img src="./assets/attention.svg" alt="attention">
        <h2>Preencha todos os campos</h2>  
      </div>

      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
